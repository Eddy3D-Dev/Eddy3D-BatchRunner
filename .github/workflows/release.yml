name: release

on:
  pull_request:
    branches:
      - release
    types:
      - closed

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Read version
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content .\BatchRunner\BatchRunner.csproj
          $version = $csproj.Project.PropertyGroup |
            Where-Object { $_.Version } |
            Select-Object -First 1 -ExpandProperty Version
          if (-not $version) {
            throw "Version not found in BatchRunner.csproj"
          }
          Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$version"
      - name: Publish
        run: dotnet publish .\BatchRunner\BatchRunner.csproj -c Release -r win-x64 -o .\publish
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          target_commitish: ${{ github.event.pull_request.merge_commit_sha }}
          generate_release_notes: true
          files: publish/BatchRunner.exe
          fail_on_unmatched_files: true
